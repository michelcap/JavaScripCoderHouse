<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Presupuesto</title>
	<link rel="stylesheet" href="css/index.css" />
</head>

<body id="cuerpo">
	<div class="cabecero">
		<div class="presupuesto">
			<div class="presupuesto_titulo">Presuspuesto Disponible</div>
			<div class="presupuesto_valor" id="presupuesto"></div>
			<div class="presupuesto_ingreso limpiarEstilos">
				<div class="presupuesto_ingreso--texto">Ingreso</div>
				<div class="derecha">
					<div class="presupuesto_ingreso--valor" id="ingresos"></div>
					<div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
				</div>
			</div>
			<div class="presupuesto_egreso limpiarEstilos">
				<div class="presupuesto_egreso--texto">Egreso</div>
				<div class="derecha">
					<div class="presupuesto_egreso--valor" id="egresos"></div>
					<div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
				</div>
			</div>
		</div>
		<div class="conversor">
			<div class="presupuesto_titulo">Cambio de Moneda</div>
			<form id="formulario_API">
				<input type="text" class="agregar_valor_moneda conversor_ancho_moneda" id="from" placeholder="UYU" />
				<input type="text" class="agregar_valor_moneda conversor_ancho_moneda" id="to" placeholder="USD" />
				<input type="number" class="agregar_valor_moneda conversor_ancho_moneda " id="valor_from"
					placeholder="Valor IN" />
				<button class="agregar_btn" id="click_btn_api">
					<ion-icon name="sync-outline"></ion-icon>
				</button>
				<output type="number" class="agregar_valor_moneda conversor_ancho_moneda" id="valor_to"
					placeholder="Valor OUT"></output>
			</form>
		</div>
	</div>

	<form id="formulario">
		<div class="agregar">
			<div class="agregar_contenedor">
				<select class="agregar_tipo" id="tipo">
					<option value="ingreso" selected>Ingreso</option>
					<option value="egreso">Egreso</option>
				</select>
				<input type="text" class="agregar_descripcion" id="descripcion"
					placeholder="Agregar Descripci&oacute;n" />
				<input type="number" class="agregar_valor" id="valor" placeholder="Valor" />
				<button class="agregar_btn" id="click_btn">
					<ion-icon name="checkmark-circle-outline"></ion-icon>
				</button>
			</div>
		</div>
	</form>

	<div class="contenedor limpiarEstilos">
		<div class="ingreso">
			<h2 class="ingreso_titulo">Ingresos</h2>
			<div id="lista-ingresos"></div>
		</div>
		<div class="egreso">
			<h2 class="egreso_titulo">Egresos</h2>
			<div id="lista-egresos"></div>
		</div>
	</div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/Dato.js"></script>
	<script src="js/Egreso.js"></script>
	<script src="js/Ingreso.js"></script>
	<script src="js/app.js"></script>
	<script src="js/appi.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
